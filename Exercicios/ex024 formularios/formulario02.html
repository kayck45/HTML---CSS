<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>TESte de formulário</h1>
    <form action="XESQ.php" method="get">
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome"  id="inome" autocomplete="name" minlength="4" placeholder="nome completo" required >
      </p>
      <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia"required value="5" step="0.5" max="10" min="0"  placeholder="Digite a media" >
      </p> 
      <p>
        <label for="imes">Periodo letivo</label>
        <input type="month" name="mes" id="imes" required value="2023-08">
      </p>
      <p>
        <label for="idata">Data da prova</label>
        <input type="date" name="Data" id="idata" value="2023-08-24" >
      </p>
      <p>
        <label for="ihora">Horário da prova</label>
        <input type="time" name="hora" id="ihora" value="17:33">
      </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
