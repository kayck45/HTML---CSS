<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="XESQ.php">
        <fieldset>
            <legend>MUITO SExo</legend>
            <input type="radio" name="SExo" id="mas" value="m"><label for="mas">HOMEN PORRA</label>
            <input type="radio" name="SExo" id="fem" value="f"><label for="fem">muié</label>
            <input type="radio" name="SExo" id="sla" value="s" checked><label for="sla">Outra porra (gay KKKKKKKKKKKKK)</label>
        </fieldset>
        <fieldset>
            <p>
                <legend>Espors</legend>
                <input type="checkbox" name="bas" id="bas" checked><label for="bas" >Baxquete</label><br>
                <input type="checkbox" name="fut" id="fut"><label for="fut">Futzada</label><br>
                <input type="checkbox" name="acua" id="acua"><label for="acua">acúa</label>
            </p>
        </fieldset>
        <p>
            <input type="submit"value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
