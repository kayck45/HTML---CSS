<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STyle>
        dody {
            font-family: Arial, Helvetica, sans-serif ;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </STyle>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td colspan="2">E</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td >H</td>
            <td colspan="2">I</td>
        </tr>
    </table>
</body>
</html>
